<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식 선택자 */
        div > h2 {
            color: red;
        }
        /* 자손 선택자 */
        div h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
       <h2>hello wolrd 1</h2>
    </div>
    <div>
        <div>
            <h2>hello wolrd 2</h2>
         </div>
    </div>
    <div>
        <div>
            <section>
                <h2>hello wolrd 3</h2>
            </section>
        </div>
    </div>
</body>
</html>
<!-- 13. CSS Combinator
    선택자와 선택자를 결합해서 사용하는 선택자를 ‘콤비네이터’
    1. 자손(Descendant) 콤비네이터
    2. 자식(Child) 콤비네이터
-->
