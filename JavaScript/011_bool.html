<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bool</title>
    </head>
    <body>
        <script>
            // const(참조 변경 불가), let(변경 가능), var(X)
            let one = true; // 다른 언어는 True인 경우도 있다. 대문자를 못 읽을 수 도 있다.
            let two = false;
            let three;
            let four = null;
            let five = Infinity; // 비교

            console.log(Boolean("")); // false
            console.log(Boolean(" ")); // true
            console.log(Boolean("abc")); // true
            console.log(Boolean(0)); // false
            console.log(Boolean(100)); // true
            console.log(Boolean(-100)); // true
            console.log(Boolean(three)); // false
            console.log(Boolean(four)); // false
            console.log(Boolean(five)); // true
            one = 0;

            // 우리를 힘들게 하는 JS
            console.log(Boolean([])); // 다른 언어에서 빈 배열이 되는순간 false가 되어 종료 JS는? 무한루프를 돈다 
             // true
            console.log(Boolean({}));
             // true
             
            if (one) {
                console.log("hello");
            } else {
                console.log("world");
            }
        </script>
    </body>
</html>
